name: Lambda CD

on:
  workflow_run:
    workflows:
      - Lambda CI
    types:
      - completed
    branches: # Optional: only trigger if the CI workflow ran on these branches
      - data_landscape_migration

jobs:
  # This job waits for the CI job to complete successfully for the same commit (if on a push event)
  # For workflow_dispatch, this dependency might not be automatically resolved in the same way.
  # Consider if you need a more explicit way to link workflow_dispatch runs to CI artifacts.
  deploy:
    runs-on: ubuntu-latest
    if: github.event.workflow_run.conclusion == 'success' # Only run if the triggering CI workflow succeeded
    permissions: # Grant permission to read artifacts from the CI workflow
      actions: read
    env:
      PYTHON_VERSION: '3.13'

    steps:
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
        shell: bash

      - name: Create and activate virtual environment
        run: |
          uv venv .venv
          echo "VIRTUAL_ENV=.venv" >> $GITHUB_ENV
          echo "$PWD/.venv/bin" >> $GITHUB_PATH
        shell: bash

      - name: Install AWS SAM CLI
        run: |
          uv pip install aws-sam-cli
        shell: bash

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.DEV__LAMBDA_UPDATER__AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.DEV__LAMBDA_UPDATER__AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.DEV__AWS_REGION }}

      - name: Download packaged template from S3
        run: |
          aws s3 cp "s3://${{ secrets.DEV__LAMBDA_ARTIFACTS_S3_BUCKET }}/sam-templates/${{ github.event.workflow_run.head_sha }}/packaged-template.yaml" packaged-template.yaml
          echo "Packaged template downloaded from S3."
        shell: bash

      - name: Deploy Lambdas using SAM
        run: |
          echo "Deploying Lambdas from S3 packaged template..."
          
          sam deploy \
            --template-file packaged-template.yaml \
            --stack-name ${{ secrets.DEV__AWS_RESOURCE_BASE }}-lambda-stack \
            --s3-bucket ${{ secrets.DEV__LAMBDA_ARTIFACTS_S3_BUCKET }} \
            --s3-prefix sam-deployments/${{ github.run_id }}/${{ github.run_attempt }} \
            --no-fail-on-empty-changeset \
            --capabilities CAPABILITY_IAM CAPABILITY_AUTO_EXPAND \
            --parameter-overrides IngestRedditFunctionName=${{ secrets.DEV__AWS_RESOURCE_BASE }}-ingest-reddit-01